checkpoint:
  monitor: val_loss
  save_last: true
data:
  batch_size: 2
model:
  encoder_optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 1e-4
  encoder_scheduler:
    class_path: udtube.schedulers.WarmupInverseSquareRoot
    init_args:
      warmup_epochs: 3
  classifier_optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 1e-2
seed_everything: 42
trainer:
  accelerator: cpu  # Because that's what CircleCI has.
  enable_progress_bar: false
  max_epochs: 10
